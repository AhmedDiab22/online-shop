<div class="container">
    <form  #form="ngForm" (ngSubmit)="login(form.value)">
      <div class="auth-form-body mt-3">
        <img src="../../../assets/imgs/download.png" alt="">
        <div class="form-group">
          <label for="login_field">
            Username or email address
          </label>
          <input type="text" autocomplete="off" name="username" #name="ngModel" ngModel required class="form-control input-block" auto>
          <span class="text-danger" *ngIf="name.invalid && name.touched" > 
            <span *ngIf="name.errors?.required">
            username is required*
        </span>
        </span> 
          </div>
        <div class="form-group">
          <label for="password">
            Password <a href="#">Forgot password?</a>
          </label>
          <input type="password" class="form-control" name="password" [(ngModel)]="passwordd" #password="ngModel" ngModel required>
          <span class="text-danger" *ngIf="password.invalid && password.touched"> 
            <span *ngIf="password.errors.required">
                password is required*
            </span>
        </span> 
        </div>
        <input type="submit" name="commit" value="Login" tabindex="3" class="btn btn-primary btn-block"
            data-disable-with="Signing in…">
            <div class="social">
                <button class="btn btn-default btn-block google"><i class="fa fa-google" aria-hidden="true"> google</i></button>
            </div>
          
      </div>
    </form>
    <p class="create-account-callout text-center mb-5">
      New to Ours?
      <a routerLink="/register">Create an account</a>.
    </p>
  
  </div>
