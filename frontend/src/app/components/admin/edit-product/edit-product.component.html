<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit Employee</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="inputName">Name</label>
              <input class="form-control" type="text" formControlName="name">
              <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                Name is required.
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3">Price</label>
              <input class="form-control" type="text" formControlName="price">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.price.errors?.required">
                Price Is Requird.
              </div>
            </div>
  
            <div class="form-group">
          <label for="inputEmail3">Description</label>
          <input class="form-control" type="text" formControlName="description">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.description.errors?.required">
            Description Is Required.
          </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3">Category</label>
            <select class="custom-select form-control" (change)="updateProduct($event.target.value)"
              formControlName="category">
              <option value="">Choose...</option>
              <option *ngFor="let product of Product" value="{{product}}">{{product}}
              </option>
            </select>
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.category.errors?.required">
              Choose Category.
            </div>
          </div>

          
  
          <div class="form-group">
              <label for="inputVerify3">Image</label>
              <input class="form-control" type="text" formControlName="imgUrl">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.imgUrl.errors?.required">
                Image Is Required.
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.imgUrl.errors?.pattern">
                Insert Url Only
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                    <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
                </div>
                <div class="col">
                    <button class="btn btn-info btn-lg btn-block" type="button" (click)="cancel()">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div><!-- form  -->
    </div>
  </div>
