<div class="myProfile">
        <div class="container">
          <div class="row">
              <div class="col-4">
                  <div class="card text-left">
                          <img src="../assets/imgs/download.png" alt="" class="card-img-top">
                          <p class="text-center"> <a href="#">change your photo</a> </p>
                    <div class="card-body">
                      <ul class="list-unstyled list-group">
                          <li class="list-group-item-action"><a href="#">Profile</a></li>
                          <li class="list-group-item-action"><a href="#">Show my orders</a></li>
                          <li class="list-group-item-action"><a href="#">Notifications</a></li>
                          <li class="list-group-item-action"><a href="#">Privacy</a></li>
                          <li class="list-group-item-action"><a href="#">Bodey</a></li>
                      </ul>
                    </div>
                  </div>
              </div>
              <div class="col">

                  <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Carts</li>
                      </ol>
                    </nav>
                  <!-- form card register -->
      <div class="card card-outline-secondary p-0">
          <div class="card-header">
              <h4 class="mb-0">Edit Profile</h4>
            </div>
          <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="inputName">Username</label>
                <input class="form-control" type="text" formControlName="username" #name (blur)="checkusername(name.value)">
                <small class="text-muted" *ngIf="!messageUser">change your username</small>
                <span class="text-danger" *ngIf="messageUser === 'username is already token'"> 
                    {{messageUser}}
                </span>
                <span class="text-success" *ngIf="messageUser === 'username is available'"> 
                        {{messageUser}}
                </span>
              </div>
  
              <div class="form-group">
                <label for="inputEmail3">Email</label>
                <input class="form-control" type="text" formControlName="email" #email (blur)="checkEmail(email.value)">
                <small class="text-muted" *ngIf="!messageEmail">change your e-mail</small>
                <span *ngIf="messageEmail === 'Email is already token'" class="text-danger" > 
                    {{messageEmail}}
                </span>
                <span *ngIf="messageEmail === 'Email is available'" class="text-success"> 
                        {{messageEmail}}
                </span>
              </div>
    
              <div class="form-group">
                <label for="inputEmail3">Mobile</label>
                <input class="form-control" type="number"  formControlName="mobile">
                <small class="text-muted">change your Mobile</small>
              </div>

              <div class="form-group">
            <label for="inputEmail3">Password</label>
            <input class="form-control" type="password"  formControlName="password">
            <small class="text-muted">change your password</small>
          </div>
          
          <div class="form-group">
              <div class="row">
                <div class="col">
                    <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
                </div>
                <div class="col">
                    <button class="btn btn-info btn-lg btn-block" type="button" (click)="cancel()">Cancel</button>
                </div>
              </div>
            </div>         
        </form>
          </div>
        </div><!-- form  -->
                  
              </div>
          </div>
        </div>
      </div>
