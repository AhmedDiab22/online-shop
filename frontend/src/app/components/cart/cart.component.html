<div class="carts">
    <div class="container">
       <div class="row">
         <div class="col-3">
            <h2>Carts <span class="badge badge-secondary">{{carts.length}}</span></h2>
         </div>
         <div class="col-9">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Carts</li>
                </ol>
              </nav>
         </div>
       </div>
        <ng-container *ngIf="carts.length > 0 ; else noCarts">
            <div class="cart">
                <div class="row">
                    <div class="col">
                        <table class="table table-hover">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">amount</th>
                                <th scope="col">price</th>
                                <th scope="col">Total Price</th>
                                <th scope="col" class="text-center">Actions</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let cart of carts; let i=index">
                                <th scope="row">{{i+1}}</th>
                                <td>{{cart.name}}</td>
                                <td>{{cart.amount}}</td>
                                <td>{{cart.price | currency:'USD'}}</td>
                                <td>{{cart.price * cart.amount | currency:'USD'}}</td>
                                <td class="text-center edit-block">
                                    <span class="edit">
                                      <button type="button" class="btn btn-secondary btn-sm" [routerLink]="['/user/carts/update/', cart._id]">Edit</button>
                                      <!-- <button type="submit" class="btn btn-primary btn-sm" *ngIf="!cartAmount" (click)="edit()">Save</button> -->
                                    </span> &nbsp;
                                    <span class="delete">
                                      <button type="button" class="btn btn-danger btn-sm" (click)="deleteCart(cart._id)">Delete</button>
                                      <!-- <button type="button" class="btn btn-secondary btn-sm" *ngIf="!cartAmount">Cancel</button> -->
                                    </span>
                                  </td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-template #noCarts>
         <div class="row">
           <div class="col">
              <div class="card text-left my-5">
                  <div class="card-body">
                    <h4 class="card-title">Hello </h4>
                    <p class="card-text">No Carts Item selected :) </p>
                  </div>
                </div>
           </div>
         </div>
        </ng-template>
        
        
    </div>
</div>
