<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Edit Employee</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" disabled formControlName="name">
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputName">Amount</label>
            <input class="form-control" type="text" formControlName="amount">
          </div>
          <div class="form-group">
            <label for="inputEmail3">Price</label>
            <input class="form-control" type="text" disabled formControlName="price">
            <!-- error -->
          </div>
        <div class="form-group">
        <input class="form-control" type="hidden" formControlName="productId">
      </div>

      <div class="form-group">
        <input class="form-control" type="hidden" formControlName="userId">
      </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                  <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
              </div>
              <div class="col">
                  <button class="btn btn-info btn-lg btn-block" type="button" (click)="cancel()">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div><!-- form  -->
  </div>
</div>
